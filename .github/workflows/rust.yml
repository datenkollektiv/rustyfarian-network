name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Install espup and ldproxy
        run: |
          cargo install espup ldproxy

      - name: Setup ESP toolchain
        run: |
          espup install --targets esp32c6

      - name: Setup cargo config
        run: cp .cargo/config.toml.dist .cargo/config.toml

      - name: Verify toolchain
        run: |
          . $HOME/export-esp.sh
          rustup toolchain list
          rustup show

      - name: Check esp32-wifi-manager
        run: |
          . $HOME/export-esp.sh
          cargo +esp check -p esp32-wifi-manager

      - name: Check esp32-mqtt-manager
        run: |
          . $HOME/export-esp.sh
          cargo +esp check -p esp32-mqtt-manager

      - name: Clippy
        run: |
          . $HOME/export-esp.sh
          cargo +esp clippy -- -D warnings
