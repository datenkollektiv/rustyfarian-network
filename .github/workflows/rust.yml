name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Cache espup
        uses: actions/cache@v4
        with:
          path: |
            ~/.rustup/toolchains/esp
            ~/.espup
          key: ${{ runner.os }}-espup-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install espup
        run: |
          if ! command -v espup &> /dev/null; then
            cargo install espup
          fi

      - name: Install ldproxy
        run: |
          if ! command -v ldproxy &> /dev/null; then
            cargo install ldproxy
          fi

      - name: Setup ESP toolchain
        run: |
          if [ ! -d "$HOME/.rustup/toolchains/esp" ]; then
            espup install --targets esp32c6
          fi

      - name: Setup cargo config
        run: cp .cargo/config.toml.dist .cargo/config.toml

      - name: Check esp32-wifi-manager
        run: |
          . $HOME/export-esp.sh
          cargo +esp check -p esp32-wifi-manager

      - name: Check esp32-mqtt-manager
        run: |
          . $HOME/export-esp.sh
          cargo +esp check -p esp32-mqtt-manager

      - name: Clippy
        run: |
          . $HOME/export-esp.sh
          cargo +esp clippy -- -D warnings
