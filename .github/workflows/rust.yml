name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rust-src, clippy, rustfmt

      - name: Install ldproxy
        run: cargo install ldproxy

      - name: Install espup
        run: cargo install espup

      - name: Setup ESP toolchain
        run: espup install --targets esp32c6

      - name: Source ESP environment
        run: |
          . $HOME/export-esp.sh
          echo "PATH=$PATH" >> $GITHUB_ENV
          echo "LIBCLANG_PATH=$LIBCLANG_PATH" >> $GITHUB_ENV

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-esp-${{ hashFiles('**/Cargo.lock') }}

      - name: Setup cargo config
        run: cp .cargo/config.toml.dist .cargo/config.toml

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Check esp32-wifi-manager
        run: cargo +esp check -p esp32-wifi-manager

      - name: Check esp32-mqtt-manager
        run: cargo +esp check -p esp32-mqtt-manager

      - name: Clippy
        run: cargo +esp clippy -- -D warnings
